{% load staticfiles %}<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->
    <title>SCUCourseKiller - 内部主页</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href={% static "css/bootstrap.min.css"%}  rel="stylesheet">
    <link href={% static "css/font-awesome.css" %} rel="stylesheet">
    <link href={% static "css/animate.css"%} rel="stylesheet">
    <link href={% static "css/style.css"%} rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="row row-sm text-center">
                            <div class="col-xs-6">
                                <div class="panel padder-v item">
                                    <div class="h1 text-info font-thin h1">{{ courseCnt }}</div>
                                    <span class="text-muted text-xs">课程数量</span>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="panel padder-v item bg-info">
                                    <div class="h1 text-fff font-thin h1">{{ courseRemainingCnt }}</div>
                                    <span class="text-muted text-xs">剩余课程量</span>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="panel padder-v item bg-primary">
                                    <div class="h1 text-fff font-thin h1">{{ points|floatformat:2 }}</div>
                                    <span class="text-muted text-xs">剩余点数</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-sm-7">
                        <div class="ibox">
                            <div class="ibox-title">
                                <h5>所有课程</h5>
                                <div class="ibox-tools">
                                    <a href="{% url 'courseManagement' %}" class="btn btn-primary btn-xs">加入新课程</a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="row m-b-sm m-t-sm">
                                    <div class="col-md-1">
                                        <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                                <div class="project-list">
                                    <table class="table table-hover">
                                        <tbody>
                                        {% if Courses %}
                                            {% for item in Courses %}
                                            <tr>
                                                <td class="project-status">
                                                    <span class="label label-primary">{{ item.status }}
                                                </span></td>
                                                <td class="project-title">
                                                    <a href="">[{{ item.kch }}]{{ item.kcm }}</a>
                                                    <br>
                                                    <small>创建于 {{ item.addTime }}</small>
                                                </td>

                                                <td class="project-actions">
                                                    <a href="{% url "courseManagement" %}" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> 查看 </a>
                                                </td>
                                            </tr>
                                            {% endfor %}
                                        {% endif %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src={% static "js/jquery.min.js" %}></script>
    <script src={% static "js/bootstrap.min.js" %}></script>
    <script src={% static "js/plugins/layer/layer.min.js" %}></script>

    <!-- Flot -->
    <script src={% static "js/plugins/flot/jquery.flot.js" %}></script>
    <script src={% static "js/plugins/flot/jquery.flot.tooltip.min.js" %}></script>
    <script src={% static "js/plugins/flot/jquery.flot.resize.js" %}></script>
    <script src={% static "js/plugins/flot/jquery.flot.pie.js" %}></script>
    <!-- 自定义js -->
    <script src={% static "js/content.js" %}></script>
</body>

</html>
